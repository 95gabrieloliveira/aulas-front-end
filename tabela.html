<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Dados tabulares</h1>
    <hr>

    <table>
<caption>Clientes em 2022</caption> <!-- Titulo/Legenda -->
<Thead> <!-- Cabeçalho da tabela -->
<tr> <!-- Linha -->
    <th>Nome</th> <!-- Celula de cabeçalho -->
    <th>Cidade</th>
    <th>Estado</th>
</tr>
</Thead>

<tbody> <!-- corpo (conteúdo) -->
    <tr> <!-- Linha -->
        <td>Chaves</td> <!-- celula comum -->
        <td>São Paulo</td>
        <td>SP</td>
    
    </tr>

    <tr> <!-- Linha -->
        <td>Chapolin</td> <!-- celula comum -->
        <td>Belo Horizonte</td>
        <td>MG</td>
    
    </tr>

    
    <tr> <!-- Linha -->
        <td>Kiko</td> <!-- celula comum -->
        <td>Manaus</td>
        <td>AM</td>
    
    </tr>
</tbody>
    </table>
</body>
</html>
