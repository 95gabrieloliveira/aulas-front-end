<body>

    <h1>Trabalhando com Imagens</h1>
<hr>
<p>Formatos mais comuns para a web:</p>
<ul>
    <li>JPEG/JPG</li>
    <li>PNG</li>
    <li>GIF</li>
    <li>SVG</li>
</ul>

<h2>Exemplos:</h2>
<!-- Tag <img>
Atributos src=""  Source
alt="" -->

<img src="imagens/pink-floyd.jpg" alt="Integrantes da banda Pink Floyd acenando para o publico">

<p>
    <img src="imagens/stonehenge.jpg" alt="Ruínas Antigas do Stonehenge">
</p>

<figure>
    <img src="imagens/stonehenge.jpg" alt="Ruínas Antigas">
    <figcaption> Ruínas Antigas </figcaption>

</figure>

<figure>
    <img src="imagens/logo-css3.gif" alt="Logo CSS3">
    <img src="imagens/logo-html5.png" alt="Logo HTML5">
    <img src="imagens/logo-javascript.gif" alt="Logo Javascript">
    <figcaption>Principais Tecnologias no mundo Front End</figcaption>
</figure>

<img src="imagens/computer.gif" alt="Gif animado de um personagem brigando com a máquina">

<img src="imagens/black-cat.png" alt="">
<img src="imagens/black-cat.svg" alt="">



</body>
</html>
